<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - พระเครื่องแดนสยาม</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/darkmode.css">
</head>
<body>

<header>
<h1>แผงควบคุมแอดมิน</h1>
<button onclick="logout()">ออกจากระบบ</button>
</header>

<section id="adminPanel">
<div class="add-box">
<h2>เพิ่มพระเครื่องใหม่</h2>
<input id="amuletName" placeholder="ชื่อพระ">
<input id="amuletCat" placeholder="หมวดหมู่ เช่น สมเด็จ, หลวงปู่ทวด">
<input id="fileInput" type="file" accept="image/*">
<button onclick="uploadAmulet()">อัปโหลด</button>
</div>

<h2>รายการพระเครื่องทั้งหมด</h2>
<div id="adminGallery" class="gallery"></div>
</section>

<script src="js/utils.js"></script>
<script src="js/admin.js"></script>
<script src="js/darkmode.js"></script>

</body>
</html>
